<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Profile</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <nav class="navbar">
        <div class="logo">My Company</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Our Profile</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>


    <header class="banner">
        <h1>Welcome to Our Company</h1>
        <p>Hi <span id="username"></span>, Welcome to Website</p>
    </header>


    <section class="headquarter">
        <h2>Our Headquarter</h2>
        <div class="circle-container">
            <div class="circle">Jakarta</div>
            <div class="circle">Bandung</div>
            <div class="circle">Surabaya</div>
        </div>
    </section>


    <section id="contact" class="contact-section">
        <h2>Message Us</h2>
        <form onsubmit="return validateForm()">
            <label>Name:</label>
            <input type="text" id="name" />


            <label>Email:</label>
            <input type="email" id="email" />


            <label>Phone Number:</label>
            <input type="number" id="phone" />


            <label>Message:</label>
<textarea id="message"></textarea>


            <button type="submit">Submit</button>
        </form>


        <div id="result" class="result-box"></div>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
